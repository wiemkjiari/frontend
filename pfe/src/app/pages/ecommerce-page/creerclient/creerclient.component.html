<!-- Create Order -->
<form>
    <div class="row">
        <div class="col-lg-8">
            <mat-card
                class="daxa-card create-order-card mb-25 border-radius bg-white border-none d-block"
                [class.rtl-enabled]="themeService.isRTLEnabled()"
            >
                <mat-card-header>
                    <mat-card-title>
                        <h5 class="mt-0 mb-0">
                            Billing Information
                        </h5>
                    </mat-card-title>
                </mat-card-header>
                <mat-card-content>
                    <div class="row">
                        <div class="col-sm-6">
                            <div class="mb-25">
                                <label class="main-label d-block lh-1 text-black">
                                    Name
                                </label>
                                <mat-form-field>
                                    <input matInput placeholder="E.g. Mateo Luca" [(ngModel)]="clientDto.nom" name="nom">
                                </mat-form-field>
                            </div>
                        </div>

                        <div class="col-sm-6">
                            <div class="mb-25">
                                <label class="main-label d-block lh-1 text-black">
                                    prenon
                                </label>
                                <mat-form-field>
                                    <input matInput placeholder="E.g. hello@daxa.com" [(ngModel)]="clientDto.prenom" name="prenon">
                                </mat-form-field>
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="mb-25">
                                <label class="main-label d-block lh-1 text-black">
                                    mail
                                </label>
                                <mat-form-field>
                                    <input matInput placeholder="E.g. Mateo Luca" [(ngModel)]="clientDto.mail" name="mail">
                                </mat-form-field>
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="mb-25">
                                <label class="main-label d-block lh-1 text-black">
                                    adresse1
                                </label>
                                <mat-form-field>
                                    <input matInput placeholder="E.g. hello@daxa.com" [(ngModel)]="adresseDto.adresse1" name="adresse2"  >
                                </mat-form-field>
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="mb-25">
                                <label class="main-label d-block lh-1 text-black">
                                    adresse2
                                </label>
                                <mat-form-field>
                                    <input matInput placeholder="E.g. hello@daxa.com"  [(ngModel)]="adresseDto.adresse2" name="adresse2">
                                </mat-form-field>
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="mb-25">
                                <label class="main-label d-block lh-1 text-black">
                                    codePostal
                                </label>
                                <mat-form-field>
                                    <input matInput placeholder="E.g. 3100" [(ngModel)]="adresseDto.codePostale" name="pays" >
                                </mat-form-field>
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="mb-25">
                                <label class="main-label d-block lh-1 text-black">
                                    photo
                                </label>
                                <mat-form-field>
                                    <input matInput placeholder="E.g. 3100"  [(ngModel)]="clientDto.photo" name="photo">
                                </mat-form-field>
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="mb-25">
                                <label class="main-label d-block lh-1 text-black">
                                   entreprise
                                </label>
                                <mat-form-field>
                                    <input matInput placeholder="entreprise"  [(ngModel)]="clientDto.idEntreprise" name="identreprose">
                                </mat-form-field>
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="mb-25">
                                <label class="main-label d-block lh-1 text-black">
                                    Phone Number
                                </label>
                                <mat-form-field>
                                    <input matInput placeholder="numTel" [(ngModel)]="clientDto.numTel" name="numTel">
                                </mat-form-field>
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="mb-25">
                                <label class="main-label d-block lh-1 text-black">
                                    pays
                                </label>
                                <mat-form-field>
                                    <input matInput placeholder="E.g. hello@daxa.com" [(ngModel)]="adresseDto.pays" name="pays">
                                </mat-form-field>
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="mb-25">
                                <label class="main-label d-block lh-1 text-black">
                                    City
                                </label>
                                <mat-form-field>
                                    <mat-select [(ngModel)]="adresseDto.ville" name="ville">
                                        <mat-option value="Tunis">Tunis</mat-option>
                                        <mat-option value="Ariana">Ariana</mat-option>
                                        <mat-option value="Manouba">Manouba</mat-option>
                                        <mat-option value="BenArrous">BenArrous</mat-option>
                                    </mat-select>
                                </mat-form-field>
                                <div class="col-sm-6">
                                  
                                    
                                   
                                   
                                      
                                    </div>
                                </div>
                            </div>
                        </div>
                    
                    <div class="btn-box">
                        <button mat-button type="submit" (click)="saveclient()">
                            ajouterclient
                        </button>
                        <button mat-button  (click)="cancelClick()">
                            retour
                        </button>
                    </div>
                </mat-card-content>
            </mat-card>
        </div>
    </div>
</form>
