<!-- Breadcrumb -->
<div class="breadcrumb-card mb-25 d-md-flex align-items-center justify-content-between">
    <h5 class="mb-0">
        Cart
    </h5>
    <ol class="breadcrumb list-unstyled mt-0 mb-0 pl-0">
        <li class="breadcrumb-item position-relative">
            <a routerLink="/" class="d-inline-block position-relative">
                <i class="ri-home-8-line"></i>
                Dashboard
            </a>
        </li>
        <li class="breadcrumb-item position-relative">
           Commerce
        </li>
        <li class="breadcrumb-item position-relative">
            Stock
        </li>
    </ol>
</div>

<!-- Cart -->
<div class="row">
    <div class="col-lg-8">
        <mat-card
            class="daxa-card cart-card mb-25 border-radius bg-white border-none d-block"
            [class.component-dark-theme]="themeService.isDark()"
            [class.rtl-enabled]="themeService.isRTLEnabled()"
        >
            <mat-card-header>
                <mat-card-title>
                    <h5 class="mt-0 mb-0">
                        Mouvement de stock
                    </h5>
                </mat-card-title>
                <mat-card-subtitle>
                    <h5 class="mt-0 mb-0">
                        Customer ID : 357951
                    </h5>
                </mat-card-subtitle>
            </mat-card-header>
            <mat-card-content>
                <div class="recent-orders-table table-responsive">
                    <table>
                        <thead>
                            <tr>
                                <th scope="col" class="fw-medium text-black">
                                    IDproduit
                                </th>
                                <th scope="col" class="fw-medium text-black">
                                    SmartPhone
                                </th>
                                <th scope="col" class="fw-medium text-black">
                                    Quantit√©
                                </th>
                                <th scope="col" class="fw-medium text-black">
                                    prix
                                </th>
                                <th scope="col" class="fw-medium text-black">
                                    Type
                                </th>
                                <th scope="col" class="fw-medium text-black">
                                    source
                                </th>
                                <th scope="col" class="fw-medium text-black">
                                    entrprise
                                </th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td class="text-body">
                                    #ARP-1217
                                </td>
                                <td class="text-body">
                                    <div class="info d-flex align-items-center">
                                        <div class="image">
                                            <img src="assets/images/products/product6.png" alt="product-image">
                                        </div>
                                        <a routerLink="/ecommerce-page/product-details" class="d-block fw-medium">
                                            Samsung Galaxy A15
                                        </a>
                                    </div>
                                </td>
                                <td class="text-body">
                                    <app-quantity-counter [initialValue]="1"></app-quantity-counter>
                                </td>
                                <td class="text-body">
                                    699,000 DT
                                </td>
                                <td class="text-body">
                                    entrer
                                </td>
                                <td class="text-body">
                                    commandeclient
                                </td>
                            </tr>
                           
                           
                       
                           
                        </tbody>
                    </table>
                </div>
                <div class="coupon-code position-relative text-center">
                    <button mat-button>
                        Enregistrer
                    </button>
                </div>
            </mat-card-content>
        </mat-card>
    </div>
    
</div>
