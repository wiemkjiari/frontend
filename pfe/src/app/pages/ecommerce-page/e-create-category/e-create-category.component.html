<!-- Breadcrumb -->
<div class="breadcrumb-card mb-25 d-md-flex align-items-center justify-content-between">
    <h5 class="mb-0">
        Create Category
    </h5>
    <ol class="breadcrumb list-unstyled mt-0 mb-0 pl-0">
        <li class="breadcrumb-item position-relative">
            <a routerLink="/" class="d-inline-block position-relative">
                <i class="ri-home-8-line"></i>
                Dashboard
            </a>
        </li>
        <li class="breadcrumb-item position-relative">
            E-Commerce
        </li>
        <li class="breadcrumb-item position-relative">
            Categories
        </li>
        <li class="breadcrumb-item position-relative">
            Create Category
        </li>
    </ol>
</div>

<!-- Create Category -->
<mat-card
    class="daxa-card create-category-card mb-25 border-radius bg-white border-none d-block"
    [class.rtl-enabled]="themeService.isRTLEnabled()"
>
    <mat-card-header>
        <mat-card-title>
            <h5 class="mt-0 mb-0">
                Add New Category
            </h5>
        </mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <form (ngSubmit)="saveCategory()">
            <div class="row">
                <div class="col-sm-6">
                    <div class="mb-25">
                        <label class="main-label d-block lh-1 text-black">
                            Category Name
                        </label>
                        <mat-form-field>
                            <mat-label>
                                Category name
                            </mat-label>
                            <input matInput placeholder="E.g. Electronics" [(ngModel)]="categoryDto.code" name="name">
                        </mat-form-field>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="mb-25">
                        <label class="main-label d-block lh-1 text-black">
                            Designation
                        </label>
                        <mat-form-field>
                            <mat-label>
                                Designation
                            </mat-label>
                            <input matInput placeholder="E.g. electronics" [(ngModel)]="categoryDto.designation" name="designation">
                        </mat-form-field>
                    </div>
                </div>
            </div>
            <div class="btn-box">
                <button mat-button type="submit" (click)="saveCategory()">
                    Create Category
                </button>
                <button mat-button type="button" (click)="cancel()">
                    Cancel
                </button>
            </div>
        </form>
        
    </mat-card-content>
</mat-card>
